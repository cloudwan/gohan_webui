<div class="login-container" id="main">
  <div class="login-panel">
    <h1>Gohan WebUI</h1>
    <div class="panel panel-default card">
      
      <div class="panel-heading">
        <h2 class="panel-title">Login</h2>
      </div>
      <div class="panel-body">
        <div id="alerts"></div>
        <div data-gohan="error"></div>
        <form accept-charset="UTF-8" method="" action="" role="form" id="login">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="ID" name="id" type="text" id="id"></div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" id="password" type="password" value=""></div>
            <input class="btn btn-primary btn-block" data-gohan="login" type="submit" value="Login"></fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
