<div class="login_container" id="main">
        <div class="text-center">
            <a href="#" class="brand">
                <img class="logo" src="../img/sdn-logo.png">
            </a>
        </div>
        <div class="panel-body content">
            <div id="alerts"></div>
            <h3>Login</h3>
            <hr>
            <form class="login-fields" accept-charset="UTF-8" method="" action="" role="form" id="login">
               <p>Sign in using your registered account:</p>
            <fieldset>
            <div class="form-group">
                     <div class="input-group">
                         <span class="input-group-addon" ><i class="fa-user"></i></span></span>
                         <input type="text" class="form-control" name="id" value="" placeholder="Username" id="id" >
                     </div>
            </div>
            <div class="form-group">
                     <div class="input-group">
                         <span class="input-group-addon" ><i class="fa-key"></i></span>
                         <input class="form-control" name="password" value="" placeholder="Password" id="password" type="password">
                     </div>
            </div>
            <!--<div class="form-group">
                     <div class="input-group">
                         <span class="input-group-addon" ><i class="fa-globe"></i></span></span>
                         <select name="region_id" id="region_id" class="form-control">
                           <option value="" disabled selected hidden>Select Region...</option>
                           <option value="region1">region1</option>
                           <option value="region2">region2</option>
                           </select>
                     </div>
            </div>-->
            <div class="form-group">
                     <div class="input-group">
                         <span class="input-group-addon" ><i class="fa-globe"></i></span></span>
                         <input type="text" class="form-control" name="tenant" value="" placeholder="Project" id="tenant" value="<%= tenantName %>">
                     </div>
            </div>
            <div class="form-group">
            <input class="btn btn-primary btn-mini pull-right" type="button" value="Sign in">
            </div>
            </div>
            </fieldset>

            </form>
        </div>
    </div>
